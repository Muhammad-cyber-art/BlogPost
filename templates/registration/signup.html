{% extends "base.html" %}

{% block login %}
       
{% if messages %}
    {% for message in messages %}
        <p id="flash-messages" style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">
            {{ message }}
        </p>
    {% endfor %}
{% endif %}
<div class="container bg-dark rounded p-3 mt-2rem text-center d-flex flex-column justify-content-center align-items-center">
  
  <h1 class="text-white">Sign Up</h1>
  <form action="" method="post" class="row g-3 text-white w-75 justify-content-center">{% csrf_token %}
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">First name</label>
      <input type="text" name="first_name" class="form-control" id="validationDefault01" value="Mark" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">Last name</label>
      <input type="text" name="last_name" class="form-control" id="validationDefault02" value="Otto" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefaultUsername" class="form-label">Username</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">@</span>
        <input type="text" name="username" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationDefault03" class="form-label">Email</label>
    <input type="text" name="email" class="form-control" id="validationDefault03" placeholder="........@gmail.com" required>
  </div>
  <div class="col-md-3">
    <label for="validationDefault05" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="validationDefault05" required>
  </div>
  <div class="col-12">
    <button class="btn btn-success" type="submit">Sign In</button>
  </div>
</form>
</div>

<script>
  setTimeout(() => {
    let msg = document.getElementById('flash-messages');
    if (msg) {
        msg.style.display = 'none';
    }
  },3000)
</script>




{% endblock login %}
